<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3c.org/TR/1999/REC-html401-19991224/loose.dtd">
<!-- saved from url=(0040)http://www.fmddlmyy.cn/yinbiao/input.htm -->
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>英语音标输入</title>
<meta content="fmddlmyy" name="author">
<meta content="noindex,noarchive" name="robots">
<link href="input.css" type="text/css" rel="stylesheet">
<script src="input.js" type="text/javascript"></script><style type="text/css"></style>
<!-- detect if one of the fonts is installed; if not, include  -->
<meta content="MSHTML 6.00.2900.3676" name="GENERATOR">
</head>
<body onload="fallbackInit()">
<form onsubmit="return false" action="javascript:">
	<div id="toolbar">
		<span id="insertEntitiesBox" title="选中后输入字符被转换为HTML实体">
			<input id="insertEntities" type="checkbox">
			<label for="insertEntities">&nbsp;输入HTML实体</label>
		</span>
		<input id="clearButton" onclick="clearField()" type="button" value="清空">
		<span id="instructions">
			点击表中字符就可以在编辑框中输入对应字符
		</span>
		<span id="symbolsUsedLabel">您输入过：</span>
		<span id="symbolsUsed"></span>
	</div>
	<div>
		<textarea id="inputField" rows="5" cols="40" style="height: 121px;"></textarea>
	</div>
</form>


</body></html>
